<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Point | Start Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="images/logo.png" class="logo" alt="Company Logo" />
    <h1>One Point Management Solutions</h1>
    <p>Select a service to get started:</p>

    <form id="step1Form">
      <input type="text" id="name" placeholder="Your Name" required />

      <select id="category" required>
        <option value="" disabled selected>Select Service</option>
        <option value="Quality">Quality</option>
        <option value="Sustainability">Sustainability</option>
        <option value="Lab">Lab</option>
        <option value="Product Certification">Product Certification</option>
        <option value="Social Compliances">Social Compliances</option>
        <option value="Food Safety/GMP">Food Safety/GMP</option>
        <option value="Software and ITES">Software and ITES</option>
      </select>

      <button type="submit">Next</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
